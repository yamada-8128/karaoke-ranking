<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <title>Karaoke Rank</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">

    <script>
        const timeStamp = new Date().getTime();
        const link = document.createElement("link");
        link.rel = "stylesheet";
        link.href = "style.css?v=" + timeStamp; // 末尾に時刻をつける
        document.head.appendChild(link);
    </script>
</head>
<body>
    <div class="background-gradient"></div>

    <div class="container">
        <header>
            <div class="title-area">
                <h1>最高音ランキング</h1>
            </div>
            <div class="search-box">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <input type="text" id="searchInput" placeholder="Search songs...">
            </div>
        </header>

        <main>
            <div id="rankingList" class="ranking-list">
                <div class="loading">Loading Data...</div>
            </div>

            <div id="missingListContainer" class="missing-section" style="display:none;">
                <h3>Unlisted Songs</h3>
                <ul id="missingList"></ul>
            </div>
        </main>
    </div>

    <script>
        const script = document.createElement("script");
        script.src = "script.js?v=" + new Date().getTime();
        document.body.appendChild(script);
    </script>
</body>
</html>
